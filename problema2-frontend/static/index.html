<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Riesgo Crediticio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Evaluador de Riesgo Crediticio</h1>
        </div>
        <form id="evaluacionForm">
            <div class="form-group">
                <label for="ingreso">Ingreso Mensual:</label>
                <input type="number" id="ingreso" name="ingreso" required placeholder="Ingresa tu ingreso mensual" step="any" min="0">
            </div>
            <div class="form-group">
                <label for="credito">Crédito Solicitado:</label>
                <input type="number" id="credito" name="credito" required placeholder="Ingresa el monto del crédito" step="any" min="0">
            </div>
            <button type="submit" class="btn">Evaluar Riesgo</button>
        </form>
        <div class="loading" id="loading">Analizando información...</div>
        <div class="error" id="error"></div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
